<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- this is heading of game -->
    <h1>Rock Paper Scissors</h1>

    <!-- this is to display our rock paper and scissor -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="picture">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="picture">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="picture">
        </div>
    </div>

    <!-- now we need to display our scoreboard -->
    <div class="scoreboard">
        <div class="UScore">
            <p id="User-Score">
                0
            </p>
            <p>
                You
            </p>
        </div>
        <div class="CScore">
            <p id="Comp-Score">
                0
            </p>
            <p>
                Comp
            </p>
        </div>
    </div>

    <!-- to display the message to start the game -->
    <div class="msg-container">
        <p id="msg">Start the game</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
